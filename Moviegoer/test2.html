<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>


<body>
<div id="slideshow">
   <div>
     <img src="Image 1.jpg">
   </div>
   <div>
     <img src="Image 2.jpg">
   </div>
</div>
</body>

<style>
body {
    background-color: #e7e7e7;
    text-align: center;
}

#slideshow > div { 
    position: absolute; 
    top: 0px; 
    left: 0px; 
    right: 0px; 
    bottom: 0px; 
}


</style>
<script>
	$("#slideshow > div:gt(0)").hide();

setInterval(function() { 
  $('#slideshow > div:first')
    .fadeOut(1000)
    .next()
    .fadeIn(2000)
    .end()
    .appendTo('#slideshow');
},  1000);
</script>
